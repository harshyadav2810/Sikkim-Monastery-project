<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sikkim Monastery 360Â° View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #panorama {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="panorama"></div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

    <script>
    pannellum.viewer('panorama', {
        "type": "equirectangular",
        "panorama": "https://i.postimg.cc/rFbL18cx/Street-View-360-2.jpg", // Replace with your image URL
        "autoLoad": true,
        
        // --- NEW INTERACTIVE SECTION ---
        "hotSpots": [
            {
                "pitch": -2.1,   // Vertical position (up/down)
                "yaw": 132.9,   // Horizontal position (left/right)
                "type": "info", // Type of hot spot
                "text": "This is the main entrance of the monastery, built in 1841.", // Text to display on click
                "URL": "https://en.wikipedia.org/wiki/Sikkim" // Optional: Link to open on click
            },
            {
                "pitch": -10.8,
                "yaw": -42.4,
                "type": "info",
                "text": "View of the Himalayas from the courtyard."
            }
        ]
    });
    </script>

</body>
</html>
